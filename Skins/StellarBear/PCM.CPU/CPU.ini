[Rainmeter]
Update=1000
AccurateText=1
DynamicWindowSize=1

[Metadata]
Name=CPU.PC Monitor
Author=StellarBears
Version=1.1

[Variables]
@Include=#@#\HWPlugin\HWiNFO.inc
@Include2=#@#\Variables.inc

;-------------------------------------------------------------
