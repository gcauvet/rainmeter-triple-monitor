;-------------------------------------------------------------
[Backgound]
Meter=Shape
X=10R
Y=2
Shape=Rectangle 0,0,#BackGroundWidth#,190,#CornerRadius# | Extend MyModifiers1
MyModifiers1=Fill Color #BackGroundFillColor#  | StrokeWidth 1 | Stroke Color #BackGroundStrokeColor#
[Visual_CPU_Info]
Meter=STRING
MeterStyle=Style_Text_Caption
X=#LeftPadding#
Y=0
Text=#CPUName#
[Visual_CPU0_Speed_Value]
Meter=String
MeterStyle=Style_Text_Small
MeasureName=Measure_CPU0_Speed
X=(250 + #LeftPadding#)
Y=(#Padding# + #VerticalBarPadding# * 0)
Prefix="|  "
PostFix=" MHz"
[Visual_CPU0_Temp_Label]
