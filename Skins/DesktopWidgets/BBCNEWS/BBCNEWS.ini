[RSSHeader]
Meter=STRING
X=15
Y=15
FontColor=#txtcolor#
FontSize=#txtsize#
FontFace=#txtfont#
StringEffect=#txteffect#
FontEffectColor=#txteffectcolor#
AntiAlias=0
Text="BBC World News RSS Feed"
UpdateDivider=-1



;;;
; the meters below were generated using a simple looping c++ program. the source code can be found in the @resources folder in sub folder named RSSparsetools. you can edit it to customise the skin however you want

; The skin parses 24 headlines from the RSS feed. How ever it only shows 12.
; For each extra headline you want, change the property hidden=1 to hidden=0 for its respective meter sections below

[RSS1linkbutton]
meter = image
x = 0
y = 30r
h = #clickhovbarH#
w = #seplinwidth#
solidcolor =0,0,0,1
mouseoveraction = [!SetOption #CURRENTSECTION# solidcolor #hoverbarcolor#][!Updatemeter #CURRENTSECTION#][!Redraw][!SetOption Rainmeter ContextTitle "#menutitle_copytext#"][!SetOption Rainmeter ContextAction """!SetClip "[RSS1title]""""]
mouseleaveaction = [!SetOption #CURRENTSECTION# solidcolor 0,0,0,1][!Updatemeter #CURRENTSECTION# ][!Redraw][!SetOption Rainmeter ContextTitle ""]
leftmousedownaction = [!SetOption #CURRENTSECTION# solidcolor #clickbarcolor#][!Updatemeter #CURRENTSECTION#][!Redraw]
leftmouseupaction = [!SetOption #CURRENTSECTION# solidcolor #hoverbarcolor#][!Updatemeter #CURRENTSECTION#][!Redraw]["#eVIEWER#"  "[RSS1link]]"
hidden=0
UpdateDivider=-1



[RSS1String]
Meter = STRING
MeasureName = RSS1title
X = 15
Y = #relbartext#
FontColor = #txtcolor#
FontSize = #txtsize#
FontFace = #txtfont#
StringEffect = #txteffect#
FontEffectColor = #txteffectcolor#
AntiAlias = 0
Prefix = #dotpt#
ClipString = #CPS#
ClipStringW = #CPSW#
ClipStringH = #CPSH#
hidden=0
updatedivider=1


