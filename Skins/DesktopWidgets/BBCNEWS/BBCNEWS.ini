[Rainmeter]
Update=1000

@include=#@#BVsettings.inc

[Metadata]
Author=Ragingwasabi
Information= BBC RSS World News feed


;////////////////////////////////////////
;  RSS READER - BBC NEWS OPEN
;////////////////////////////////////////


[Variables]
@include=#@#BVstylesheet.inc
CPS=2
CPSH=17
CPSW=440
Substitute="":"Updating..."
dotpt="- "

; BBCitemsect contains the regular expression for parsing 1 section/headline. multiple of instances of this variable are used to obtain all headlines from the RSS feed. see [RSS] section below
; (?=.*<item>) look ahead assertions used because not always >=24 items in RSS feed.
; since [ ] are special characters, \ is placed before them as escape character
BBCitemsect=(?(?=.*<item>).*<item>.*<title><!\[CDATA\[(.*)]]></title>.*<description><!\[CDATA\[(.*)]]></description>.*<link>(.*)</link>.*<pubDate>(.*)</pubDate>.*</item>.*)
;														1											2						 	 3						4


; OPEN WEBSITE
vURL=http://www.bbc.com/news/world/
eVIEWER=explorer.exe


;RSS URL
URL=http://feeds.bbci.co.uk/news/world/rss.xml




;////////////////////////////////////////
;  GRAPHICS
;////////////////////////////////////////


[Linetop]
Meter=image
X=0
Y=0
H=#seplinheight#
W=#seplinwidth#
SolidColor=#seplincolor#
AntiAlias=0
UpdateDivider=-1


[Linebottom]
Meter=image
X=0
Y=363
H=#seplinheight#
W=#seplinwidth#
SolidColor=#seplincolor#
AntiAlias=0
UpdateDivider=-1


[RefreshButton]
Meter=BUTTON
X=410
Y=15
ButtonImage=#@#REFRESH BUTTON.png
ButtonCommand= [!RainmeterRefresh]
updatedivider=-1
ToolTipType=0
ToolTipText="Refresh"
solidcolor=0,0,0,1


[OpenWebsiteButton]
Meter=BUTTON
X=435
Y=15
ButtonImage=#@#OPEN WEBSITE BUTTON.png
ButtonCommand= ["#eVIEWER#" "#vURL#"]
updatedivider=-1
ToolTipType=0
ToolTipText="Open BBC World News Website"
solidcolor=0,0,0,1

;////////////////////////////////////////
;  MEASURES
;////////////////////////////////////////


[RSS]
Measure=Plugin
Plugin=WebParser
Url=#URL#
RegExp=(?siU)#BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect##BBCitemsect#
UpdateRate=600



