[Metadata]
Author= Ragingwasabi
Information= A skin that plays a sound on every Rainmeter refresh or 'mylayout' deactivation.


[Rainmeter]
Update=-1

@include=#@#BVsettings.inc

OnRefreshAction=[Play "#@#Sounds\LogonSoundCityscape.wav"]
OnCloseAction=[Play "#@#Sounds\LogoffSoundCityscape.wav"]


[Dummymeter]
Meter=image
Updatedivider=-1
solidcolor=0,0,0,1
w=0
h=0
x=0
y=0