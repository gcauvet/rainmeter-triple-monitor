[MeterSettingsBg]
Meter=Shape
X=0
Y=40
Shape=Rectangle 1,1,400,640 | Fill LinearGradient MyGradient | Extend MyModifiers1
MyModifiers1=Stroke Color 0,0,0,0
MyGradient= 220 | #Color2# ; 0.10 | 0,0,0,230 ; 0.85 

