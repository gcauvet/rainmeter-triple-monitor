[MeterMotoGPButtonPassive]
Meter=String
StringAlign=Right
FontFace=Roboto Thin
FontSize=#Size1#
FontColor=#Color1#
X=140
Y=0
Text="MotoGP"
SolidColor=0,0,0,1
AntiAlias=1
MouseOverAction=#EX# [#SM# MeterMotoGPButtonActive][#HM# MeterMotoGPButtonPassive][#RD#]

