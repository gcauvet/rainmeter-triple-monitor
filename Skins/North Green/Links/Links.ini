[Rainmeter]
Update=-1
Author=Connect-R
DynamicWindowSize=1
AccurateText=1

[Variables]
@include=#@#Variables.inc

;-------------------------------------------------------------
;-------------------------------------------------------------

[MeterLine]
Meter=Image
X=150
Y=0
W=1
H=295
SolidColor=#Color2#

