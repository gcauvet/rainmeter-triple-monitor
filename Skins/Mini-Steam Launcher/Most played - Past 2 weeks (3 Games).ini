[Variables]
URLz=http://steamcommunity.com/id/J0SH37/games?xml=1		\\Link to your profile here (Keep "/games?xml=1" at the end of your profile)
URLx=http://steamcommunity.com/id/J0SH37/games				\\Link to your profile here (Keep "/games" at the end of your profile)

GAME=.*<game>(.*)</game>
ID=.*<appID>(.*)</appID>
LOGO=.*<logo><!\[CDATA\[(.*)\]\]></logo>
REGEX0_SUPED=(?siU)#GAME##GAME##GAME#
PROFILE=(?siU).*playerAvatar.*src="(.*)"

Lit=255,255,255,255
Unlit=200,200,200,255

UpdateRate=300

[StyleButton]
MeasureName=#CURRENTSECTION#Pic
X=184r
Y=0r
W=184
H=69
SolidColor=0,0,0,50
ImageTint=#Unlit#
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#Lit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "#Unlit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=!Execute [steam://rungameid/[AppID#CURRENTSECTION#]]
Solid=1

[StyleButtonNewLine]
X=0
Y=69r

[GetGamesFirst]
