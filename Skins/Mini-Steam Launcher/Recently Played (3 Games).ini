[Variables]
URLz=http://steamcommunity.com/id/J0SH37/games?tab=recent		\\Link to your profile here (Keep "/games?tab=recent" at the end of your profile)

GAME=.*"appid"(.*)"name"
ID=:(.*),"logo"
LOGO=(?siU).*"logo":"(.*)",
REGEX0_SUPED=(?siU)#GAME##GAME##GAME#
PROFILE=(?siU).*playerAvatar.*src="(.*)"

Lit=255,255,255,255
Unlit=200,200,200,255

UpdateRate=60

[StyleButton]
MeasureName=#CURRENTSECTION#Pic
X=184r
Y=r
W=184
H=69
SolidColor=0,0,0,50
ImageTint=#Unlit#
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#Lit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "#Unlit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=!Execute [steam://rungameid/[AppID#CURRENTSECTION#]]
Solid=1

[StyleButtonNewLine]
X=0
Y=69r

[GetGamesFirst]
Measure=Plugin
Plugin=WebParser.dll
Url=#URLz#
RegExp="#REGEX0_SUPED#"
FinishAction=[!Update "#CURRENTCONFIG#"]
UpdateRate=60

//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
//AppID
//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[AppID1]
Measure=Plugin
Plugin=WebParser.dll
Url=[GetGamesFirst]
RegExp=#ID#
StringIndex=1
StringIndex2=1
Debug=1
FinishAction=!Update "#CURRENTCONFIG#"
UpdateRate=60

[AppID2]
Measure=Plugin
Plugin=WebParser.dll
Url=[GetGamesFirst]
RegExp=#ID#
StringIndex=2
StringIndex2=1
Debug=1
FinishAction=!Update "#CURRENTCONFIG#"
UpdateRate=60

[AppID3]
Measure=Plugin
Plugin=WebParser.dll
Url=[GetGamesFirst]
RegExp=#ID#
StringIndex=3
StringIndex2=1
Debug=1
FinishAction=!Update "#CURRENTCONFIG#"
UpdateRate=60

//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
//Image URL
//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[Pic1]
Measure=Plugin
Plugin=WebParser.dll
Url=[GetGamesFirst]
RegExp=#LOGO#
Substitute="\/":"/"
StringIndex=1
StringIndex2=1
FinishAction=[!EnableMeasure 1Pic][!SetOption 1Pic URL [Pic1]][!CommandMeasure 1Pic "Update"]
DynamicVariables=1
UpdateRate=60

[Pic2]
Measure=Plugin
Plugin=WebParser.dll
Url=[GetGamesFirst]
RegExp=#LOGO#
Substitute="\/":"/"
StringIndex=2
StringIndex2=1
FinishAction=[!EnableMeasure 2Pic][!SetOption 2Pic URL [Pic2]][!CommandMeasure 2Pic "Update"]
DynamicVariables=1
UpdateRate=60

[Pic3]
Measure=Plugin
Plugin=WebParser.dll
Url=[GetGamesFirst]
RegExp=#LOGO#
Substitute="\/":"/"
StringIndex=3
StringIndex2=1
FinishAction=[!EnableMeasure 3Pic][!SetOption 3Pic URL [Pic3]][!CommandMeasure 3Pic "Update"]
DynamicVariables=1
UpdateRate=60

//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
//Image Download
//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[1Pic]
Measure=Plugin
Plugin=WebParser.dll
Download=1
DynamicVariables=1
Disabled=1

[2Pic]
Measure=Plugin
Plugin=WebParser.dll
Download=1
DynamicVariables=1
Disabled=1

[3Pic]
Measure=Plugin
Plugin=WebParser.dll
Download=1
DynamicVariables=1
Disabled=1

[ProfilePic]
Measure=Plugin
Plugin=WebParser.dll
Url=#URLz#
RegExp=#PROFILE#
StringIndex=1
Download=1
Debug=1
FinishAction=[!Update "#CURRENTCONFIG#"]
UpdateRate=60

//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
//Layout
//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[1]
MeterStyle=StyleButton
Meter=Image
X=0
Y=0
W=184
H=69

[2]
Meter=Image
MeterStyle=StyleButton | StyleButtonNewLine

[3]
Meter=Image
MeterStyle=StyleButton | StyleButtonNewLine

//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
//Steam
//++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
[Steam]
Meter=Image
ImageName=Steam.jpg
W=144
H=40
SolidColor=0,0,0,50
ImageTint=#Unlit#
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#Lit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "#Unlit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=!Execute [steam://open/games]
RightMouseUpAction=!Execute [steam://url/storefrontpage]
MiddleMouseUpAction=!Execute [steam://nav/downloads]
Solid=1
MeterStyle=StyleButtonNewLine

[Profile]
Meter=Image
MeasureName=ProfilePic
W=40
H=40
X=144
Y=r
SolidColor=0,0,0,50
ImageTint=#Unlit#
MouseOverAction=[!SetOption #CURRENTSECTION# ImageTint "#Lit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# ImageTint "#Unlit#"][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=!Execute [steam://open/friends]
Solid=1
AntiAlias=1