;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;;;;;;;;;;; Image data, DO NOT CHANGE
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
hex.img = hex.png
hex.w = 488
hex.h = 422
dent = 122
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;;;;;;;;;;; Spacing Options
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
offset = 5
;;; controls the distance between each hexagon.
;;; the number is passed through some complex 
;;; equations so it dosent mean much on its own,
;;; just play with it to find something you like.
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;;;;;;;;;;; Color Settings
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
hex.alpha = 170
;;; transparency level of the hexagons.
;;; 255 is solid, 1 is invisible (0 turns them off)
norm = #black#
hover = #white#
;;; normal and highlited colors of the hexagons.
A.tint = #black#
;;; Color of the anchor
A.alpha = 200
;;; transparency level of the anchor.
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;;;;;;;;;;; Font Controls
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
Font.face = Trebuchet MS
;;; name of the font you want to use.
Font.size = 14
Font.style = normal
;;; options are normal, bold, italic, and bolditalic
Font.case = Proper
;;; Capitalization style, options are
;;; none, upper, lower, proper
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
;;;;;;;;;;;; Icon Controls
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
icon.w = 200
icon.h = 200
icon.alpha = 255

[cW]
measure = calc
Group = Pos
Formula = (#hex.w# / #scale#)

[cH]
measure = calc
Group = Pos
Formula = (#hex.h# / #scale#)

[cWi]
measure = calc
Group = Pos
Formula = (#icon.w# / #scale#)

[cHi]
measure = calc
Group = Pos
Formula = (#icon.h# / #scale#)

[cDent]
measure = calc
Group = Pos
Formula = (#dent# / #scale#)

[cOffsetX]
measure = calc
Group = Pos
Formula = ((#offset# / #scale#) * SQRT(3))

[cOffsetY]
measure = calc
Group = Pos
Formula = ((#offset# / #scale#) / 2)

[cActiveX1]
;; enables image meters based on your desired array dimensions.
measure = calc
Formula = #count.X#
IfBelowValue = 8
IfBelowAction = !Execute [!HideMeterGroup C8]

[cActiveX2]
measure = calc
Formula = #count.X#
IfBelowValue = 7
IfBelowAction = !Execute [!HideMeterGroup C7]

[cActiveX3]
