Formula = #count.Y#
IfBelowValue = 2
IfBelowAction = !Execute [!HideMeterGroup R2]

[cActiveY8]
measure = calc
Formula = #count.Y#
IfBelowValue = 1
IfBelowAction = !Execute [!HideMeterGroup R1]

[mTextDisplay]
;; a workaround to make sure the button labels load properly after a skin refresh.
measure = calc
Formula = 1
IfAboveValue = 0
IfAboveAction = !Execute [!SetOptionGroup Strings FontColor #hover#][!Update]

[sText]
X = ([cW]*0.5)r
Y = (([cH]*0.5)-11.50)r
AntiAlias = 1
StringCase = #Font.case#
FontFace = #Font.face#
FontSize = #Font.size#
StringAlign = Center
StringStyle = #Font.style#
Hidden = #HideText#

[sButton]
W = [cW]
H = [cH]
AntiAlias=1
DynamicVariables = 1 
PreserveAspectRatio = 1
ImageName = #hex.img#
ImageAlpha = #hex.alpha#

[sIcon]
AntiAlias = 1
DynamicVariables = 1
PreserveAspectRatio = 1
W = [cWi]
H = [cHi]
X = ((0.5 * [cW]) - (0.5 * [cWi]))r
Y = ((0.5 * [cH]) - (0.5 * [cHi]))r
ImageAlpha = #icon.alpha#

[sRow1]
Y = 0

[sRow2]
Y = (([cH] * 0.5) + ([cOffsetY] * 2))

[sRow3]
Y = ([cH] + ([cOffsetY]*4))

[sRow4]
Y = (([cH]*1.5) + ([cOffsetY]*6))

[sRow5]
Y = (([cH]*2.0) + ([cOffsetY]*8))

[sRow6]
Y = (([cH]*2.5) + ([cOffsetY]*10))

[sRow7]
Y = (([cH]*3.0) + ([cOffsetY]*12))

[sRow8]
Y = (([cH]*3.5) + ([cOffsetY]*14))

[sRow9]
Y = (([cH]*4) + ([cOffsetY]*16))

[sRow10]
Y = (([cH] * 4.5) + ([cOffsetY]*18))

[sRow11]
Y = (([cH]*5) + ([cOffsetY]*20))

[sRow12]
Y = (([cH]*5.5) + ([cOffsetY]*22))

[sRow13]
Y = (([cH]*6.0) + ([cOffsetY]*24))

[sRow14]
Y = (([cH]*6.5) + ([cOffsetY]*26))

[sRow15]
Y = (([cH]*7.0) + ([cOffsetY]*28))

[sRow16]
Y = (([cH]*7.5) + ([cOffsetY]*30))

[sCol1]
X = [cOffsetX]
;; these control setings for each column of the array

[sCol2]
X = (([cW] - [cDent] + [cOffsetX]*2))

[sCol3]
X = ((([cW] - [cDent] + [cOffsetX])*2) + [cOffsetX])

[sCol4]
X = ((([cW] - [cDent] + [cOffsetX])*3) + [cOffsetX])

[sCol5]
X = ((([cW] - [cDent] + [cOffsetX])*4) + [cOffsetX])

[sCol6]
X = ((([cW] - [cDent] + [cOffsetX])*5) + [cOffsetX])

[sCol7]
X = ((([cW] - [cDent] + [cOffsetX])*6) + [cOffsetX])

[sCol8]
X = (([cW] - [cDent])*7 + ([cOffsetX]*8))

