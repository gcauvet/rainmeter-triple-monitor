imagename=#BG_FILE#
x=140r
y=80r
w=1015
h=415
Group=Main_File

[File_Info_Text]
meter=string
MeterStyle=TS_STD | TS_White | TS_Size7
x=0r
y=415r
text=Left-Click change into Folder or open File -///\\\- Middle-Click open Path in Windows-Explorer -///\\\- Right-Click open Properties


[File_Info_BG]
meter=image
solidcolor=#dgreen#,50
x=0
y=55
w=120
h=120

[File_FolderFileCountTitle]
