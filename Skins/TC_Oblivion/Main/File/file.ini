[Rainmeter]
Update=1000
Author=Thorsten C.
MouseScrollUpAction=[!CommandMeasure File_Path_Cal "IndexUp"][!UpdateMeasure File_Path_Cal][!UpdateMeasureGroup Main_File][!UpdateMeter *][!Redraw]
MouseScrollDownAction=[!CommandMeasure File_Path_Cal "IndexDown"][!UpdateMeasure File_Path_Cal][!UpdateMeasureGroup Main_File][!UpdateMeter *][!Redraw]
Group=TC_Oblivion_Skin

[Metadata]
Version=1.0b
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@include=#@#Settings.inc
@include2=#@#Styles.inc
@include3=#@#Images.inc

IconSize=small


;Style========================================================
[Style_Titles]
Fontface=verdana
stringcase=upper
fontcolor=#white#
fontsize=10

[Style_List]
Fontface=verdana
stringcase=upper
fontcolor=#yellow#
fontsize=10
clipstring=1
X=160
Y=20r
W=380

[Style_Icon]
X=155
Y=r
AntiAlias=1

[Style_LineHover]
SolidColor=0,0,0,1
X=142
Y=25r
W=1011
H=20
DynamicVariables=1
MouseOverAction=[!SetOption #CURRENTSECTION# SolidColor #red#,40][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# SolidColor 0,0,0,1][!UpdateMeter #CURRENTSECTION#][!Redraw]






;Measures============================================================

[File_Path_Cal]
Measure=Plugin
Plugin=FileView
Path=""
Count=15
ShowDotDot=1
ShowHidden=1
ShowSystem=0
SortType=Name
SortAscending=1
Substitute="":"COMPUTER"

[File_FolderCount_Cal]
Measure=Plugin
Plugin=FileView
Path=[File_Path_Cal]
Type=FolderCount
Group=Main_File

[File_FileCount_Cal]
Measure=Plugin
Plugin=FileView
Path=[File_Path_Cal]
Type=FileCount
Group=Main_File

[File_ElementsCount_cal]
measure=calc
formula=File_FolderCount_cal + File_FileCount_cal
Group=Main_File

