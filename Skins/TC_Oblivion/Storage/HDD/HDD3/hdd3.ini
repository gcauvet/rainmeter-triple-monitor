PerfMonObject=LogicalDisk
PerfMonCounter="Disk Read Bytes/sec"
PerfMonInstance="#disk3#:"
Group=HDD3 | Storage

[ST_HDD_3_Temp_Cal]
Measure=Plugin
Plugin=Plugins\SpeedFanPlugin.dll
SpeedFanType=TEMPERATURE
SpeedFanNumber=#SF_HDD3_T#
Updatedivider=6
Group=HDD3 | Storage



