;MEASURES=====================================================

[ST_HDD_3_Label_Cal]
Measure=FreeDiskSpace
Drive="#disk3#:"
Label=1
Updatedivider=6
Group=HDD3 | Storage

[ST_HDD_3_Size_Cal]
Measure=FreeDiskSpace
Drive="#disk3#:"
Total=1
IfAboveValue=1
IfAboveAction=[!ShowMeterGroup HDD3][!EnableMeasureGroup HDD3][!UpdateMeasureGroup HDD3][!Redraw]
IfBelowValue=1
IfBelowAction=[!HideMeterGroup HDD3][!DisableMeasureGroup HDD3][!UpdateMeasureGroup HDD3][!Redraw]
Updatedivider=3
Group=HDD3 | Storage

[ST_HDD_3_Free_Cal]
Measure=FreeDiskSpace
Drive="#disk3#:"
Updatedivider=6
Group=HDD3 | Storage

[ST_HDD_3_Used_Cal]
Measure=FreeDiskSpace
Drive="#disk3#:"
InvertMeasure=1
Updatedivider=6
Group=HDD3 | Storage

[ST_HDD_3_Access_Cal]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject=LogicalDisk
PerfMonCounter="Disk Bytes/sec"
PerfMonInstance="#disk3#:"
Group=HDD3 | Storage

[ST_HDD_3_Write_Cal]
Measure=Plugin
Plugin=Plugins\PerfMon.dll
PerfMonObject=LogicalDisk
PerfMonCounter="Disk Write Bytes/sec"
PerfMonInstance="#disk3#:"
Group=HDD3 | Storage

[ST_HDD_3_Read_Cal]
