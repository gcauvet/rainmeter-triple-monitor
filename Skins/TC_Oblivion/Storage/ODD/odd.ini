;BUTTONS===================================================

[ST_ODD_1_BTN]
Meter=Image
solidcolor=#red#
x=5r
y=20r
W=60
H=20
MouseOverAction=[!SetOption #CURRENTSECTION# solidcolor 101,197,211][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# solidcolor #red#][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=[!toggleConfig "#ROOTCONFIG#\Storage\ODD\ODD1" "ODD1.ini"][Redraw]
Antialias=1
Group=ODD1 | Storage

[ST_ODD_1_BTN_Txt]
meter=string
MeterStyle=TS_STD | TS_Black | TS_Size7 | TS_Center
text=#ODD1#:\
x=30r
y=4r
Group=ODD1 | Storage

