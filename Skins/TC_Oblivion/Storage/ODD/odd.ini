[Rainmeter]
Update=1000
Author=Thorsten C.
AccurateText=1
Group=TC_Oblivion_Skin | STORAGE

[Metadata]
Version=1.0b
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@include=#@#Settings.inc
@include2=#@#Styles.inc
@include3=#@#Images.inc
@include3=#@#Images.inc


[ST_ODD_Title_Border]
meter=image
imagename=#Bor_ST_TitleODD#
Group=ODD | Storage



;MEASURES=================================================

[ST_ODD_1_Loaded_Cal]
Measure = FreeDiskSpace
Drive = #ODD1#:
Label = 1
IgnoreRemovable = 0
RegExpSubstitute = 1
Substitute = "[0-9a-zA-Z_]":"2", "":"-1"

[ST_ODD_1_CheckDrive_Cal]
Measure = Calc
Formula = [ST_ODD_1_Loaded_Cal]
IfEqualValue = -1
IfEqualAction = [ !HideMeterGroup ODD1][!UpdateMeterGroup ODD1][!UpdateMeasureGroup ODD1][!Redraw]
IfAboveValue = -1
IfAboveAction = [ !ShowMeterGroup ODD1][!UpdateMeterGroup ODD1][!UpdateMeasureGroup ODD1][!Redraw]
DynamicVariables = 1

