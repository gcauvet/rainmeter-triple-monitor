imagename=#BAR_NET_SMALL_BG#
X=(#xn2_start#+75)
Y=(#yn2_start#+110)
Group=NET2 | Storage

[ST_NET_2_Bar_BG_H2]
Meter=image
imagename=#BAR_NET_SMALL_BG#
X=0r
Y=11r
Group=NET2 | Storage

[ST_NET_2_Value1_BG]
Meter=image
x=(#xn2_start#+75)
y=(#yn2_start#+55)
w=120
h=47
solidcolor=#dgreen#,100
Group=NET2 | Storage


;LABELS=======================================================

[ST_NET_2_DriveNo_Label]
