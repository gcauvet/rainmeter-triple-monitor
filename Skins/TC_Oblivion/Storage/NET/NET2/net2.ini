[Rainmeter]
Update=1000
Author=Thorsten C.
AccurateText=1
Group=TC_Oblivion_Skin | STORAGE

[Metadata]
Version=1.0b
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@include=#@#Settings.inc
@include2=#@#Styles.inc
@include3=#@#Images.inc

xn2_start=0
yn2_start=0



;MEASURES=====================================================

[ST_NET_2_Label_Cal]
Measure=FreeDiskSpace
Drive="#NET2#:"
Label=1
Updatedivider=6
Group=NET2 | Storage

[ST_NET_2_Size_Cal]
Measure=FreeDiskSpace
Drive="#net2#:"
Total=1
IfAboveValue=1
IfAboveAction=[!ShowMeterGroup NET2][!EnableMeasureGroup NET2][!UpdateMeasureGroup NET2][!Redraw]
IfBelowValue=1
IfBelowAction=[!HideMeterGroup NET2][!DisableMeasureGroup NET2][!UpdateMeasureGroup NET2][!Redraw]
Updatedivider=3
Group=NET2 | Storage

[ST_NET_2_Free_Cal]
Measure=FreeDiskSpace
Drive="#net2#:"
Updatedivider=6
Group=NET2 | Storage

[ST_NET_2_Used_Cal]
Measure=FreeDiskSpace
Drive="#NET2#:"
InvertMeasure=1
Updatedivider=6
Group=NET2 | Storage



;BORDERS=====================================================
[ST_NET_2_Border]
meter=image
imagename=#Bor_ST_NET#
x=#xn2_start#
y=#yn2_start#
Group=NET2 | Storage

[ST_NET_2_Bar_BG]
meter=image
imagename=#BAR_NET_BG#
x=(#xn2_start#+25)
y=(#yn2_start#+35)
Group=NET2 | Storage

[ST_NET_2_Bar_BG_H1]
