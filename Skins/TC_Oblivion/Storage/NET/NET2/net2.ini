[ST_NET_2_Free_Label]
meter=string
MeterStyle=TS_STD | TS_Green | TS_Size6
x=0r
Y=14r
text=Free
Group=NET2 | Storage



;METERS=======================================================

[ST_NET_2_LetterLabel_Txt]
