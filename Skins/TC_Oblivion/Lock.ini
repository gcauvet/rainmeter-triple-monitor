[Rainmeter]
Update=1000
Author=Thorsten C.
AccurateText=1
RightMouseUpAction=[]
Group=TC_Oblivion_Skin

[Metadata]
Version=1.0b
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@include=#@#Styles.inc
@include2=#@#Settings.inc
@include3=#@#Version.inc
@include4=#@#Images.inc

;==============================================================================================================================
;==========================================================Background==========================================================
;==============================================================================================================================

[Background1]
Meter=IMAGE
imagename=#WALLPAPER#
X=0
Y=0
W=#SCREENAREAWIDTH#
H=#SCREENAREAHEIGHT#



[Background_Image]
meter=image
imagename=#BG_LOCK#
x=250
y=100


;MEASURES====================================================

[TIME_Cal]
Measure=Time
Format=%X

[DATE_Cal]
Measure=Time
Format=%d. %B %Y 
UpdateDivider=60

[DAYNAME_Cal]
Measure=Time
Format=%A
UpdateDivider=60

[TERMINAL_Cal]
Measure=Plugin
Plugin=SysInfo
SysInfoType=HOST_NAME

[UPTIME_Cal]
Measure=UpTime
Substitute="d ":" D, ",":":" H, "



;LABELS==============================================================

[USER_Label]
Meter=STRING
MeterStyle=TS_STD | TS_Size10 | TS_Green
Text=USER:#CRLF#ROLE:#CRLF#ACCESS-LEVEL:
X=1100
Y=180r

[TERMINAL_Label]
Meter=STRING
MeterStyle=TS_STD | TS_Size10 | TS_Green
Text=Terminal:
X=0r
Y=72r

[UPTIME_Label]
Meter=STRING
MeterStyle=TS_STD | TS_Size10 | TS_Green
Text=System-UPTIME:
X=0r
Y=18r

[DATE_Label]
meter=string
MeterStyle=TS_STD | TS_Size10 | TS_Green
text=SYStem-Date:
x=0r
y=36r

[TIME_Label]
meter=string
MeterStyle=TS_STD | TS_Size10 | TS_Green
text=SYStem-Time:
x=0r
y=18r

[Version_Label]
meter=string
MeterStyle=TS_STD | TS_Size10 | TS_Green
text=Version:
x=0r
y=36r

;METERS==============================================================

[USER_Txt]
Meter=STRING
MeterStyle=TS_STD | TS_Size10 | TS_Red
Text=#SkinUserName##CRLF#SYSTEM-ADMINISTRATOR#CRLF#UNRESTRICTED
X=170r
Y=-180r

[TERMINAL_Txt]
meter=string
MeterStyle=TS_STD | TS_Size10 | TS_Yellow
measurename=Terminal_Cal
text=%1
x=0r
y=72r

[UPTIME_Txt]
meter=string
MeterStyle=TS_STD | TS_Size10 | TS_Blue
measurename=UPTIME_Cal
text=%1
x=0r
y=18r

[DATE_Txt]
meter=string
MeterStyle=TS_STD | TS_Size10 | TS_White
measurename=Date_Cal
text=%1
x=0r
y=36r

[TIME_Time_Txt]
meter=string
MeterStyle=TS_STD | TS_Size10 | TS_White
measurename=TIME_Cal
text=%1
x=0r
y=18r

[TIME_Version_Txt]
meter=string
MeterStyle=TS_STD | TS_Size10 | TS_TGreen
text=#SkinVersion#
x=0r
y=36r







