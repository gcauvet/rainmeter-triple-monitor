;ResumeButton==========================================================

[Btn_Lock]
Meter=IMAGE
x=1300
y=630
ImageName=#BTN_RES#
MouseOverAction=[!SetOption Btn_Lock_Text FontColor #blue#][!UpdateMeter Btn_Lock_Text][!Redraw]
MouseLeaveAction=[!SetOption Btn_Lock_Text FontColor #white#][!UpdateMeter Btn_Lock_Text][!Redraw]
LeftMouseUpAction=!Execute [C:\Windows\System32\rundll32.exe user32.dll, LockWorkStation]

[Btn_Lock_Text]
Meter=STRING
MeterStyle=TS_STD | TS_Size12 | TS_White | TS_Center
Text=LOCK OS
x=87r
y=20r
FontSize=12
AntiAlias=1

[Btn_LogOut]
Meter=IMAGE
x=-87r
y=50r
ImageName=#BTN_RES#
MouseOverAction=[!SetOption Btn_LogOut_Text FontColor #blue#][!UpdateMeter Btn_LogOut_Text][!Redraw]
MouseLeaveAction=[!SetOption Btn_LogOut_Text FontColor #white#][!UpdateMeter Btn_LogOut_Text][!Redraw]
