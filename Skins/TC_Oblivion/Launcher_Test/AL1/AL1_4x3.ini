[Rainmeter]
Update=1000
Author=Thorsten C.
AccurateText=1
Group=TC_Oblivion_Skin | Launcher_App1

[Metadata]
Version=1.0b
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0

[Variables]
@include=#@#Settings.inc
@include2=#@#Styles.inc
@include3=#@#Images.inc



[BTN1]
meter=image
ImageName=#BTN_L_1#
imagetint=#dgreen#
MouseOverAction=[!SetOption #CURRENTSECTION# Imagetint #yellow#][!UpdateMeter #CURRENTSECTION#][!Redraw]
MouseLeaveAction=[!SetOption #CURRENTSECTION# Imagetint #dgreen#][!UpdateMeter #CURRENTSECTION#][!Redraw]
LeftMouseUpAction=!Execute ["#AL1_BTN1_FUNC#"]
Antialias=1
Group=Launcher_App1

[BTN1_Text]
meter=string
MeterStyle=TS_STD | TS_RED | TS_Size8
x=42r
y=3r
text=#AL1_BTN1_Txt#
